{% extends 'base.html' %}

{% load static %}
{% block title %}Profile{% endblock title %}

{% block body %}
    <div class="body">
        <div class="row mt-5 ml-4">
            <div class="col-lg-2 mt-4 mt-lg-0">

                <div class="d-flex justify-content-center mb-4">
                    <div class="profile-image-outer-container">
                        <div class="profile-image-inner-container bg-color-primary">
                            <img src="img/avatars/avatar.jpg">
                            <span class="profile-image-button bg-color-dark">
                                <i class="fas fa-camera text-light" style="margin-top: 0.75rem;"></i>
                            </span>
                        </div>
                        <input type="file" id="file" class="profile-image-input">
                    </div>
                </div>

            </div>
            <div class="col-lg-9 pl-0 mr-0" style="margin-left: 5rem; align-items: left;">

                <div class="overflow-hidden mb-1">
                    <h2 class="font-weight-normal text-7 mb-0" style="margin-left: 0.95rem;"><strong class="font-weight-extra-bold">My Profile</strong></h2>
                </div>

                <form method = "POST" class="needs-validation">
                    {% csrf_token %}

                    <div class="form-group row">
                        <label class="col-lg-2 font-weight-bold text-dark col-form-label form-control-label text-2 required">First name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="firstName" value="{{ user.first_name }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">Last name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="lastName" value="{{ user.last_name }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2">Country</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="country" value="{{ user.country }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-lg-3">
                            <input type="submit" class="btn btn-primary float-left mt-3" style="margin-left: 0.95rem;">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock body %}
