{% extends 'base.html' %}

{% load static %}
{% block title %}Profile{% endblock title %}

{% block body %}
    <div class="body mt-5">
        <div role="main" class="main">
            <div class="container pt-3 pb-2">
                <div class="row pt-2">
                    <div class="col-lg-3 mt-4 mt-lg-0">
                        <div class="d-flex justify-content-center mb-4">
                            <div class="profile-image-outer-container">
                                <div class="profile-image-inner-container bg-color-primary">
                                    <img src="img/avatars/avatar.jpg">
                                    <span class="profile-image-button bg-color-dark">
                                        <i class="fas fa-camera text-light" style="margin-top: 0.8rem;"></i>
                                    </span>
                                </div>
                                <input type="file" id="file" class="profile-image-input">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <h2 class="font-weight-bold line-height-3 text-7 mb-0">My Profile</h2>
                        <form role="form" class="needs-validation mt-4" novalidate="novalidate">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">First
                                    name</label>
                                <div class="col-lg-9">
                                    <input class="form-control text-3 h-auto py-2" type="text" name="firstName" value="{{ user.first_name }}"
                                        required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Last
                                    name</label>
                                <div class="col-lg-9">
                                    <input class="form-control text-3 h-auto py-2" type="text" name="lastName" value="{{ user.last_name }}"
                                        required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label
                                    class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control text-3 h-auto py-2" type="email" name="email" value="{{ user.email}}"
                                        required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Company</label>
                                <div class="col-lg-9">
                                    <input class="form-control text-3 h-auto py-2" type="text" name="company" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="form-group col-lg-9">
                                </div>
                                <div class="form-group col-lg-3">
                                    <input type="submit" value="Save" class="btn btn-primary btn-modified1 float-right" style = "font-size: 0.7rem; padding: 0.8rem 1.5rem" data-loading-text="Loading...">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock body %}
